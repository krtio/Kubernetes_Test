deployments:
  - name: app1
    replicaCount: 2
    namespace: prod
    image:
      repository: 545009833003.dkr.ecr.ap-northeast-2.amazonaws.com/eduproproduction
      tag: v8
      pullPolicy: Always
    imagePullSecrets:
      - ecr-regcred
    serviceAccount:
      create: true
      automount: true
      annotations: {}
      name: ""
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      ingressClassName: nginx
      host: app1.example.com
      path: /
    resources: {}
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1

