<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX 퀴즈</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button.o {
            background-color: #4CAF50;
            color: white;
        }
        .button.x {
            background-color: #F44336;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .close-btn {
            background: #ff7043;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }
.checkbox-label {
    align-self: flex-start;
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>OX 퀴즈를 맞춰보세요!</h1>
        <div class="question" id="question">테스트 테스트 테스트?</div>
        <div class="buttons">
            <button class="button o" onclick="checkAnswer('O')">O</button>
            <button class="button x" onclick="checkAnswer('X')">X</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2> 응모하기 </h2>
		<div class="input-group">
			<input type="text" placeholder="성명">
			<input type="text" placeholder="전화번호">
		</div>
			<label class="checkbox-label"><input type="checkbox"> 개인정보 이용 · 제공 · 활용 동의서</label>
		<div class="button-group">
			<button class="submit-btn">제출하기</button>
			<button class="close-btn" onclick="closeModal()">닫기</button>
		</div>
        <p>퀴즈의 정답을 맞추시는 모든 분들께 스타벅스 아메리카노<br>쿠폰을 카카오톡 선물하기로 보내드립니다.</p>
    </div>
    
    <script>
        function checkAnswer(answer) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
